- name: "Ensure directory {{ xdg_config_home }}/{{ config_data['xdgdir'] }} exists"
  file:
    path: "{{ xdg_config_home }}/{{ config_data['xdgdir'] }}"
    state: directory
- name: Deploy configuration
  copy:
    src: "{{ config_data['dir'] }}"
    dest: "{{ xdg_config_home }}/{{ config_data['xdgdir'] }}"
    remote_src: 'yes'
  when: config_data['config']
